<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Confirma tu compra | Brand</title>
</head>

<body>
    <header class="header">
      <nav>
        <div class="logo-brand">
          <a href="index.html">
              <img src="https://static.platzi.com/media/tmp/class-files/git/Desarrollo_web/Desarrollo_web-c10/images/logo.png" width="90" height="30" alt="">
         </a>
        </div>
        <div class="menu-options">
          <ul>
            <li><a href="faqs.html" class="options">FAQS</a></li>
            <li><a href="product.html" class="options">Producto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="payment-section">
        <div class="payment-product">
            <div class="product-content">
                <h3 class="subtitle">
                    Producto 1
                </h3>
                <figure class="img-product">
                    <img src="https://static.platzi.com/media/tmp/class-files/git/Desarrollo_web/Desarrollo_web-c11/images/box2.png" alt="" width="140" height="115">
                </figure>
                <p class="description">
                    Miles de productos hay en el mercado, pero nada como una caja con gatitos, Miles de productos hay en el mercado, 
                    pero nada como una caja con gatitos
                </p>
            </div>
            <form action="#">
                <div class="form-wrapper">
                    <div class="form-container">
                        <div class="label-container">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="name" placeholder="E.g Kafka Tamura" required>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="label-container">
                            <label for="mail">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="email" id="mail" placeholder="E.g kafka@mail.com" required>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="label-container">
                            <label for="phone">Teléfono</label>
                        </div>
                        <div class="input-container">
                            <input type="number" id="phone" placeholder="E.g 123 456 7890" required>                      
                        </div>
                    </div>

                        <input  class="confirm-payment" type="submit" value="Confirmar pago" onClick="location.href=sucess.html">

                </div>

            </form>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos y condiciones</a>
        <h3>contacto@mail.com</h3>
    </footer>

</body>
</html>
